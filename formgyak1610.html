<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>Personal Informations</legend>
			<label for="firstname">First Name</label>
			<input type="text" name="first name" id="firstname"><br>

			<label for="secondname">Second Name</label>
			<input type="text" name="second name" id="secondname"><br>

			<label for="password">Password</label>
			<input type="password" name="password" id="passwor"><br>

			<label for="pwagain">Repeat password</label>
			<input type="password" name="password" id="pwpassword"><br>

			<input type="radio" name="gender" value="male" id="male"><label for="male"> Male</label><br>
			<input type="radio" name="gender" value="female" id="female"><label for="female"> Female</label><br>

			<input type="checkbox" name="hobby" value="reading" id="reading"><label for="reading">Reading</label><br>
			<input type="checkbox" name="hobby" value="riding" id="riding"><label for="riding">Riding</label><br>
			<input type="checkbox" name="hobby" value="swimming" id="swimming"><label for="swimming">Swimming</label><br>
			<input type="checkbox" name="hobby" value="fencing" id="fencing"><label for="fencing">Fencing</label><br>
			<input type="checkbox" name="hobby" value="painting" id="painting"><label for="painting">Painting</label><br>

			<label for="day">Day</label>
			<select name="name" id="day">
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>4</option>
				<option>4</option>
			</select>

			<label for="month">Month</label>
			<select name="name" id="month">
				<option>January</option>
				<option>February</option>
				<option>March</option>
				<option>April</option>
				<option>May</option>
				<option>June</option>
				<option>July</option>
				<option>August</option>
				<option>September</option>
				<option>October</option>
				<option>November</option>
				<option>December</option>
			</select>

			<label for="year">Year</label>	
			<select name="name" id="year">


			</select>
		</fieldset>
	</form>
</html>
